services:
  django_postgres:
    image: postgres:14.8
    container_name: django_postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    volumes:
      - /mnt/user/docker/trist_draft/django_postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
    #   - POSTGRES_USER=${POSTGRES_USER}
    #   - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    env_file:
      - ./django.env
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    container_name: django
    restart: unless-stopped
    volumes:
      - /mnt/user/docker/trist_draft:/code
    ports:
      - "8000:8000"
    # environment:
    #   - POSTGRES_NAME=postgres
    #   - POSTGRES_PORT=5434
    #   - POSTGRES_USER=${POSTGRES_USER}
    #   - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - django_postgres
    env_file:
      - ./django.env
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  redis:
    image: redis:5
    container_name: django_redis
    restart: unless-stopped
    ports:
     - "6379:6379"
    volumes:
      - /mnt/user/docker/trist_draft/django_redis:/var/lib/redis
      - /mnt/user/docker/trist_draft/django_redis/redis.conf:/usr/local/etc/redis/redis.conf
    labels:
      - "com.centurylinklabs.watchtower.enable=false"