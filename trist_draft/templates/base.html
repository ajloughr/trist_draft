<body>
    <main>
    <!-- <span class="oi oi-icon-name" title="icon name" aria-hidden="true"></span> -->
    {% block content %}
    
    {% endblock %}
    
    

    {% block javascript %}
    <script>
        $(document).ready(function(){
            
            // Showing and hiding tooltip with different speed
            $(".tooltip-delay").tooltip({
                //delay: {show: 1000, hide: 200}
                
            }); 

            $(".tooltip-html").tooltip({
                sanitize: false 
                //filter: alpha(opacity=100)
                //tooltip-opacity: 1 
            });
            
            $(".man-tooltip").tooltip({
                sanitize: false 
                //filter: alpha(opacity=100)
                //tooltip-opacity: 1 
            });


            $('.man-tooltip').mouseenter(function(){

                var this_tooltip = $(this)
                this_tooltip.tooltip('show');
                setTimeout(function(){
                    this_tooltip.tooltip('hide');
                }, 10000);
            });
            
            $('.man-tooltip').mouseleave(function(){
                $(this).tooltip('hide');
            });

            $(document).ready(function() {
                $('[data-bs-toggle=tooltip]').tooltip();
                $('[data-bs-toggle=man-tooltip]').tooltip();
            }); 
        });
    </script>
    

    {% endblock javascript %}
    
    </main>
   
</body>
